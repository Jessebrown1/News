<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>



    <nav class="navbar">
        <h1>Isaac's Blog</h1>
        <ul class="nav-links">
            <li class="jr"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Contact.html" target="_blank">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="Login.html">
                <button class="btn login">Login</button>
            </a>

        </div>
    </nav>

    <div class="form-container">

        <h2>Contact Form</h2>

        <form action="/enviar-consulta" method="POST">

            <label for="nombre">Number:</label>

            <input type="text" id="nombre" name="nombre" placeholder="Your Number" required>

            <label for="email">Email:</label>

            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="telefono">Number:</label>

            <input type="tel" id="telefono" name="telefono" placeholder="Your Number" required>

            <label for="mensaje">Message:</label>

            <input id="mensaje" name="mensaje" placeholder="Write your message here...." rows="5" required>

            <button type="submit">Submit</button>

        </form>

    </div>

</body>

</html>
